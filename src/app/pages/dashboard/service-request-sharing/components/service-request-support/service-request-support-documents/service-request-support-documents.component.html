<section id="extended">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Documents</h4>
        </div>
        <div class="card-content">
          <div class="card-body table-responsive">
            <table class="table text-center m-0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Download</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let document of documents">
                  <td>{{ document.name }}</td>
                  <td class="">
                    <a [href]="document.url" target="_blank" class="fonticon-container">
                      <div class="fonticon-wrap">
                        <i class="icon-cloud-download text-center"></i>
                      </div>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="documents && documents?.length === 0">
    <div class="col-md-12">
      <p>No documents found</p>
    </div>
  </div>
</section>
