<section id="service-request-receipt">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="row justify-content-md-center">
                  <div class="col-md-10">
                    <div class="card">
                      <div class="card-content">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-12 pt-4">
                              <blockquote class="blockquote">
                                <p class="mb-3">
                                  SR#<code>{{ requestId }}</code> for <code>{{ SRType }}</code> is Successfully
                                  submitted
                                </p>
                                <p class="mb-0">
                                  Please refer SR#<code>{{ requestId }}</code> for future correspondence
                                </p>
                              </blockquote>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="table-responsive">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td class="text-left text-primary">#{{ requestId }}</td>
                        <td class="text-right text-primary">{{ SRType }}</td>
                      </tr>
                      <tr>
                        <td class="text-right">Price</td>
                        <td class="text-center">{{ price }}</td>
                      </tr>
                      <tr>
                        <td class="text-right">TAX</td>
                        <td class="text-center">{{ tax }}</td>
                      </tr>
                      <tr class="text-bold-500">
                        <td class="text-right">Total Price</td>
                        <td class="text-center">{{ totalPrice }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-12">
                <h4 class="text-center">Support</h4>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-6">
                <p class="text-center text-primary">Call/Whatsapp: +91 442349292</p>
              </div>
              <div class="col-md-6">
                <p class="text-center text-primary">email: support@xyz.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
